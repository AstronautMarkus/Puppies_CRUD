<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">AGREGAR UN PERRITO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h2 style="text-align: center;">Rellenar los datos</h2>
    
    <form (submit)="crearPerro()">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" name="MRM_nombre" [(ngModel)]="nuevoPerro.MRM_nombre" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Raza</ion-label>
        <ion-input type="text" name="MRM_raza" [(ngModel)]="nuevoPerro.MRM_raza" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Edad</ion-label>
        <ion-input type="number" name="MRM_edad" [(ngModel)]="nuevoPerro.MRM_edad" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea name="MRM_descripcion" [(ngModel)]="nuevoPerro.MRM_descripcion" rows="4" required></ion-textarea>
      </ion-item>
      
      <div style="text-align: center; margin-top: 20px;">
        <ion-button type="submit" shape="round" color="primary" [disabled]="!isFormValid()">Guardar Perro</ion-button>
      </div>
    </form>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title routerLink="/" style="text-align: center;">Regresar</ion-title>
  </ion-toolbar>
</ion-footer>
